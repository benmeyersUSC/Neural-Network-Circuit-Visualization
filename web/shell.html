<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Relativity</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            font-size: 1.6rem;
            letter-spacing: 0.15em;
            margin-bottom: 6px;
            color: #fff;
        }
        .subtitle {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 16px;
        }
        #canvas {
            border: 1px solid #333;
            display: block;
            background: #000;
            transform: scale(0.7);
            transform-origin: top center;
        }
        .controls {
            margin-top: 14px;
            font-size: 0.8rem;
            color: #666;
        }
        .controls kbd {
            background: #222;
            border: 1px solid #444;
            border-radius: 3px;
            padding: 2px 6px;
            color: #aaa;
        }
        #progress {
            width: 400px;
            margin: 20px 0;
            display: none;
        }
        #progress .bar {
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
        }
        #progress .fill {
            height: 100%;
            background: #4488ff;
            width: 0%;
            transition: width 0.2s;
        }
        #progress .label {
            font-size: 0.75rem;
            color: #666;
            margin-top: 6px;
            text-align: center;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>SPECIAL RELATIVITY</h1>
    <p class="subtitle">A relativistic physics simulation</p>

    <div id="progress">
        <div class="bar"><div class="fill" id="progressFill"></div></div>
        <div class="label" id="progressLabel">Loading...</div>
    </div>

    <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>

    <div class="controls">
        <kbd>&larr;</kbd> <kbd>&rarr;</kbd> Accelerate
    </div>

    <script>
        var Module = {
            canvas: (function() { return document.getElementById('canvas'); })(),
            setStatus: function(text) {
                var pg = document.getElementById('progress');
                var fill = document.getElementById('progressFill');
                var label = document.getElementById('progressLabel');
                if (!text) {
                    pg.style.display = 'none';
                    return;
                }
                pg.style.display = 'block';
                var m = text.match(/(\d+(?:\.\d+)?)\//);
                if (m) {
                    var pct = Math.min(100, (parseInt(m[1]) / 1) * 100);
                    fill.style.width = pct + '%';
                }
                label.textContent = text;
            }
        };
    </script>
    {{{ SCRIPT }}}
</body>
</html>
